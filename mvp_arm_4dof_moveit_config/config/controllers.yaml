controller_list:
  - name: arm_controller
    action_ns: follow_joint_trajectory
    default: True
    type: FollowJointTrajectory
    joints:
      - Rev1
      - Rev2
      - Rev3
      - Rev4
  - name: gripper_controller
    action_ns: gripper_action 
    default: True
    parallel: True
    type: GripperCommand 
    joints:
      - Rev5
      - Rev6
